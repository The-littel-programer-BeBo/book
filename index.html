<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>book</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="previous" style="visibility: hidden;">⏪</button>
  <div id="bar">
    <div id="progress"></div>
  </div>
  <div class="book">
    <div class="page">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="page">
      <div class="front"style="background:#555"></div>
      <div class="back"style="background:#bbb"></div>
    </div>
    <div class="page">
      <div class="front"style="background:#f2f"></div>
      <div class="back"style="background:#fbf"></div>
    </div>
    <div class="page">
      <div class="front"style="background:#00f"></div>
      <div class="back"style="background:#f00"></div>
    </div>
    <div class="page">
      <div class="front"style="background:#555"></div>
      <div class="back"style="background:#bbb"></div>
    </div>
    <div class="page">
      <div class="front"style="background:#5d5f00"></div>
      <div class="back"style="background:#b200b9"></div>
    </div>
  </div>

  <button id="next">⏩</button>
  <script src="js/app.js"></script>
</body>
</html>
